<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Upload page</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg">
                <h1>PDF конвертер</h1>
            </div>
        </div>
  <div class="row">
    <div class="col-sm">
        <h2>Текстовые файлы в PDF</h2>
        <form action="/txt_to_pdf/" enctype="multipart/form-data" method="post">
            <div class="form-control">
                <input class="form-control form-control-lg" name="files" type="file" multiple>
                <input class="form-control form-control-lg" type="submit">
            </div>
        </form>
    </div>
    <div class="col-sm">
      <h2>Изображения в PDF</h2>
        <form action="/img_to_pdf/" enctype="multipart/form-data" method="post">
            <div class="form-control">
                <input class="form-control form-control-lg" name="files" type="file" multiple>
                <input class="form-control form-control-lg" type="submit">
            </div>
        </form>
    </div>
  </div>
        <div class="row">
            <div class="col-sm">
        <h2>Объединить PDF</h2>
        <form action="/merge_pdf/" enctype="multipart/form-data" method="post">
            <div class="form-control">
                <input class="form-control form-control-lg" name="files" type="file" multiple>
                <input class="form-control form-control-lg" type="submit">
            </div>
        </form>
    </div>
    <div class="col-sm">
      <h2>Вырезать фрагмент из PDF</h2>
        <form action="/split_pdf/" enctype="multipart/form-data" method="post">
            <div class="form-control">
                <input class="form-control form-control-lg" name="pages" type="text" placeholder="Например 3-5 или 7-12">
                <input class="form-control form-control-lg" name="files" type="file" multiple>
                <input class="form-control form-control-lg" type="submit">
            </div>
        </form>
    </div>
        </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
